services:
  nats:
    image: nats:latest
    command: ["-js"]
    ports:
      - "4222:4222"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: trinity
      POSTGRES_USER: trinity
      POSTGRES_PASSWORD: trinity
    ports:
      - "5432:5432"

  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: neo4j/trinity
    ports:
      - "7474:7474"
      - "7687:7687"

  event-collector:
    build:
      context: .
      dockerfile: services/event-collector/Dockerfile
    environment:
      NATS_URL: nats://nats:4222
      POSTGRES_URL: postgresql://trinity:trinity@postgres:5432/trinity
    ports:
      - "8001:8000"
    depends_on:
      - nats
      - postgres

  kg-projector:
    build:
      context: .
      dockerfile: services/kg-projector/Dockerfile
    environment:
      NATS_URL: nats://nats:4222
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: trinity
    depends_on:
      - nats
      - neo4j
