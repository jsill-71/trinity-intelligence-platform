services:
  # NATS JetStream - Event Bus
  nats:
    image: nats:latest
    command: ["-js"]
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL - Event Store
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: trinity_events
      POSTGRES_USER: trinity
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trinity_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trinity"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j - Knowledge Graph
  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-trinity_dev_password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j-data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-trinity_dev_password}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Event Collector Service
  event-collector:
    build:
      context: .
      dockerfile: services/event-collector/Dockerfile
    environment:
      NATS_URL: nats://nats:4222
      POSTGRES_URL: postgresql://trinity:${POSTGRES_PASSWORD:-trinity_dev_password}@postgres:5432/trinity_events
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-dev_webhook_secret}
    ports:
      - "8001:8000"
    depends_on:
      nats:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Knowledge Graph Projector
  kg-projector:
    build:
      context: .
      dockerfile: services/kg-projector/Dockerfile
    environment:
      NATS_URL: nats://nats:4222
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-trinity_dev_password}
    depends_on:
      nats:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    restart: unless-stopped

  # Prometheus - Metrics
  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus:/etc/prometheus
      - prometheus-data:/prometheus

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  nats-data:
  postgres-data:
  neo4j-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: trinity-platform
