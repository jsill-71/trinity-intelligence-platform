version: '3.8'

services:
  nats:
    image: nats:latest
    command: ["-js"]
    ports:
      - "4222:4222"
    
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: trinity
      POSTGRES_USER: trinity
      POSTGRES_PASSWORD: trinity
    ports:
      - "5432:5432"
      
  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: neo4j/trinity
    ports:
      - "7474:7474"
      - "7687:7687"
